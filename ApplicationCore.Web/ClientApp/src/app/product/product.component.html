<p>
  product works!
</p>

<div class="col-md-4">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add Product
  </button>
  {{products | json}}
  <p *ngIf="!products"><em>Loading...</em></p>
  <ul class="list-group" *ngFor="let prod of products">
    <li class="list-group-item">{{prod}}</li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
          <div class="form-group" [class.has-error]="name.invalid && name.dirty">
            <label class="control-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="model.name" required />
            <span class="help-block" *ngIf="name.invalid && (name.dirty || name.touched)">Name Required</span>
          </div>
          <div class="form-group">
            <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="model.isActive" required /> Is Active?
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
      </div>
    </div>
  </div>
</div>
